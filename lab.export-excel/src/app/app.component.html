<nz-layout class="app-layout">
  <nz-sider class="menu-sidebar" nzCollapsible nzWidth="256px" nzBreakpoint="md" [(nzCollapsed)]="isCollapsed"
    [nzTrigger]="null">
    <div class="sidebar-logo">
      <a href="https://ng.ant.design/" target="_blank">
        <img src="https://ng.ant.design/assets/img/logo.svg" alt="logo">
        <h1>Ant Design Of Angular</h1>
      </a>
    </div>
    <ul nz-menu nzTheme="dark" nzMode="inline" [nzInlineCollapsed]="isCollapsed">
      <li nz-submenu nzOpen nzTitle="Dashboard" nzIcon="dashboard">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/welcome">Welcome</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a>Monitor</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a>Workplace</a>
          </li>
        </ul>
      </li>
      <li nz-submenu nzOpen nzTitle="Form" nzIcon="form">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a>Basic Form</a>
          </li>
        </ul>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <div class="app-header">
        <span class="header-trigger" (click)="isCollapsed = !isCollapsed">
          <span class="trigger" nz-icon [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"></span>
        </span>
      </div>
    </nz-header>
    <nz-content>
      <div class="inner-content">
        <!-- <button nz-button nzType="primary" (click)="readFileExcel('/assets/ExcelTemplates/Export1.xlsx')"
          style="float: right; margin-bottom: 10px;">Export
          to
          excel</button> -->
        <button nz-button nzType="primary" (click)="exportExcel('templateExportExcel.xlsx','Nhan vien')"
          style="float: right; margin-bottom: 10px;">Export
          to
          excel</button>
        <nz-table #basicTable>
          <thead>
            <tr>
              <th rowSpan="2">STT</th>
              <th rowSpan="2">Mã nhân viên</th>
              <th colSpan="2">Thông tin nghỉ phép</th>
              <th rowSpan="2">Tổng nghỉ</th>
            </tr>
            <tr>
              <th>GioVao</th>
              <th>GioRa</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of employees">
              <td>{{item.Stt}}</td>
              <td>{{item.MaNhanVien}}</td>
              <td>{{item.GioVao}}</td>
              <td>{{item.GioRa}}</td>
              <td>{{item.TongNghi}}</td>
            </tr>
          </tbody>
        </nz-table>
        <router-outlet></router-outlet>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
